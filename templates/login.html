<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Sistem Prediksi Bunga</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Icon Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        padding: 20px;
        position: relative;
        background: url("static/bg1.jpg")
          no-repeat center center/cover;
      }

      /* overlay gelap di atas background */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.45);
        z-index: 0;
      }

      .login-card {
        position: relative;
        z-index: 1;
        background: rgba(45, 54, 97, 0.95);
        border-radius: 20px;
        box-shadow: 0 12px 40px rgba(255, 255, 255, 0.667);
        padding: 50px 40px;
        width: 100%;
        max-width: 420px;
        backdrop-filter: blur(8px);
      }
      .login-title {
        font-weight: 700;
        color: #2575fc;
        margin-bottom: 35px;
        text-align: center;
        font-size: 1.8rem;
      }
      .form-control {
        border-radius: 12px;
        padding-left: 45px;
        height: 50px;
        font-size: 0.95rem;
      }
      .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #777;
        font-size: 1.2rem;
      }
      .input-group-custom {
        position: relative;
        margin-bottom: 22px;
      }
      .btn-login {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        border: none;
        font-weight: bold;
        border-radius: 12px;
        padding: 12px;
        transition: all 0.3s ease;
        font-size: 1rem;
      }
      .btn-login:hover {
        background: linear-gradient(135deg, #1e63d6, #5a0ebb);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(37, 117, 252, 0.35);
      }

      /* footer */
      footer {
        position: absolute;
        bottom: 15px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 0.9rem;
        font-weight: 500;
        color: #fff;
        z-index: 1;
      }
      footer span {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        padding: 6px 14px;
        border-radius: 12px;
        color: #fff;
        box-shadow: 0 3px 10px rgba(0,0,0,0.25);
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h3 class="login-title">üîê LOGIN</h3>

      <!-- pesan flash -->
      {% with messages = get_flashed_messages(with_categories=true) %} 
        {% if messages %}
          <div class="alert alert-danger py-2 text-center">
            {% for category, message in messages %} {{ message }} {% endfor %}
          </div>
        {% endif %} 
      {% endwith %}

      <form method="POST">
        <div class="input-group-custom">
          <i class="bi bi-person input-icon"></i>
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Masukkan username"
            required
          />
        </div>
        <div class="input-group-custom">
          <i class="bi bi-lock input-icon"></i>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Masukkan password"
            required
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-login text-white">Login</button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer>
      <span> Created by Kelompok 1 </span>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
